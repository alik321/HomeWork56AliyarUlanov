<form>
  <h3>Ingredients for Burger your dream</h3>
  <div class="row mt-1" *ngFor="let ing of ingredients">
    <div class="col-lg-12">
      <button name="{{ing.name}}" type="submit" class="btn btn-primary" (click)="addIngredient($event)">
        Add ingredient
      </button>
      <p id="count">
        {{ing.name}}
      </p>
      <span class="ingredient">{{ing.count}}</span>
      <button name="{{ing.name}}" type="submit" class="btn btn-danger" [disabled]="ing.count === 0" (click)="deleteIngredient($event)">
        delete
      </button>
    </div>
  </div>
  <p class="price">Price of Burger:<strong>{{price}}</strong></p>
</form>
